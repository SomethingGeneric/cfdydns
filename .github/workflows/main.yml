name: Format Check

on:
  push:
    branches:
      - main

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install black

      - name: Format check
        run: black --check .

      - name: Open pull request
        if: ${{ steps.format-check.outcome == 'success' }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automatic formatting changes
          title: Automatic formatting changes
          body: |
            This pull request was automatically generated by the workflow to apply formatting changes using the black formatter.
            Please review the changes and merge if they are acceptable.